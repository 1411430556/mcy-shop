<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ plugin.info.name }} - Wiki</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="/assets/common/js/docsify/lib/themes/vue.css" rel="stylesheet">

    <style>
        .app-name .app-name-link img {
            height: 50px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        basePath: "{{ plugin.staticPath }}",
        name: '{{ plugin.info.name }}',
        repo: '',
        homepage: 'Wiki/Readme.md',
        loadSidebar: true,
        /* loadNavbar: false,*/
        fallbackLanguages: ['zh-cn'],
        mergeNavbar: true,
        themeColor: '#3F51B5',
        logo: '{{ requestUrl }}/admin/plugin/icon?name={{ plugin.name }}',
        auto2top: true,
        subMaxLevel: 4,
        topMargin: 20,
        search: {
            depth: 6,
            noData: {
                '/Wiki': '{{ i18n("没有找到结果")|raw }}!',
                '/': '{{ i18n("没有找到结果")|raw }}!',
            },
            paths: 'auto',
            placeholder: {
                '/Wiki': '{{ i18n("输入关键词搜索")|raw }}',
                '/': '{{ i18n("输入关键词搜索")|raw }}',
            },
            pathNamespaces: ['/Wiki']
        },
        alias: {
            '/_sidebar.md': '/Wiki/Sidebar.md'
        }
    }
</script>
<script src="/assets/common/js/docsify/lib/docsify.js"></script>
<script src="/assets/common/js/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
